<!DOCTYPE html>
<html lang="en" data-layout="topnav" data-topbar-color="dark">
<link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
<head>
    <meta charset="utf-8" />
    <title>Registrar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons css -->
    <link href="CSS/regist.css" rel="stylesheet" type="text/css" />
</head>

<body class="authentication-bg pb-0">

    <div class="auth-fluid">
        <!--Auth fluid left content -->
        <div class="auth-fluid-form-box">
            <div class="card-body d-flex flex-column h-100 gap-3">

                <!-- Logo -->
                <div class="auth-brand text-center text-lg-start">
                    <a href="index/index.html" class="logo-dark">
                        <span><img src="assets/images/logo-dark.png" alt="Nosso Site" height="22"></span>
                    </a>
                </div>

                <div class="my-auto">
                    <!-- title-->
                    <h4 class="mt-3">Cadastre-se de graça</h4>
                    <p class="text-muted mb-4">Não tem conta?Crie sua conta,leva menos de um minuto</p>

                    <!-- form -->
                    <form action="#">
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Nome Completo</label>
                            <input class="form-control" type="text" id="fullname" placeholder="Seu nome completo" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailaddress" class="form-label">Endereço de Email</label>
                            <input class="form-control" type="email" id="emailaddress" required placeholder="Seu Email de contato">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label> <br>
                            <input class="form-control" type="password" required id="password" placeholder="Sua senha">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="checkbox-signup">
                                <label class="form-check-label" for="checkbox-signup">Aceito <a href="javascript: void(0);" class="text-muted">Termos e Condições</a></label>
                            </div>
                        </div>
                        <div class="mb-0 d-grid text-center">
                            <button class="btn btn-primary" type="submit"><i class="mdi mdi-account-circle"></i> Cadastrar </button>
                        </div>
                        <!-- social-->
                        <div class="text-center mt-4 d-flex justify-content-center">
                            <p class="text-muted font-16">Cadastrar usando:</p>
                            <ul class="social-list list-inline mt-3">
                              <li class="list-inline-item">
                                <a href="javascript:void(0);" class="social-list-item border-primary text-primary d-inline-block"><i class="mdi mdi-facebook mdi-24px"></i></a>
                              </li>
                              <li class="list-inline-item">
                                <a href="javascript:void(0);" class="social-list-item border-danger text-danger d-inline-block"><i class="mdi mdi-google mdi-24px"></i></a>
                              </li>
                              <li class="list-inline-item">
                                <a href="javascript:void(0);" class="social-list-item border-info text-info d-inline-block"><i class="mdi mdi-twitter mdi-24px"></i></a>
                              </li>
                              <li class="list-inline-item">
                                <a href="javascript:void(0);" class="social-list-item border-secondary text-secondary d-inline-block"><i class="mdi mdi-github mdi-24px"></i></a>
                              </li>
                            </ul>
                          </div>
                          
                    </form>
                    <!-- end form-->
                </div>

                <!-- Footer-->
                <footer class="footer footer-alt">
                    <p class="text-muted">Ja tem uma conta?<a href="login.html" class="text-muted ms-1"><b>Login</b></a></p>
                </footer>
            </div> 
        </div>
        </div>
        <!-- Esse script sera usado depois pois as variaveis globais dele serao inseridas junto com o localstorage para serem usadas no login -->
    <script src="JS/reg.js"></script>
</body>

</html>
